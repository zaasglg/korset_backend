<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –æ–±—ä—è–≤–ª–µ–Ω–∏–µ–º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px 20px;
        }

        .product-card {
            border: 2px dashed #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .product-image {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            object-fit: cover;
            margin: 0 auto 15px;
            display: block;
            background: #f0f0f0;
        }

        .product-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .product-location {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .product-description {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
        }

        .share-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .whatsapp {
            background: #25D366;
        }

        .telegram {
            background: #0088cc;
        }

        .copy-link {
            background: #6c757d;
        }

        .facebook {
            background: #1877f2;
        }

        .share-btn svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .link-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .link-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            background: white;
        }

        .copy-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }

        @media (max-width: 480px) {
            .share-buttons {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¢ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –æ–±—ä—è–≤–ª–µ–Ω–∏–µ–º</h1>
            <p>–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –¥—Ä—É–∑—å—è–º –æ —Å–≤–æ–µ–º —Ç–æ–≤–∞—Ä–µ</p>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏—è...</p>
            </div>

            <div id="error" class="error" style="display: none;">
                <p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è</p>
            </div>

            <div id="product-content" style="display: none;">
                <div class="product-card">
                    <img id="product-image" class="product-image" src="" alt="–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞">
                    <div id="product-name" class="product-name"></div>
                    <div id="product-price" class="product-price"></div>
                    <div id="product-location" class="product-location"></div>
                    <div id="product-description" class="product-description"></div>
                </div>

                <div class="share-buttons">
                    <a id="whatsapp-btn" class="share-btn whatsapp" href="#" target="_blank">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"/>

                        </svg>
                        Telegram
                    </a>

                    <a id="facebook-btn" class="share-btn facebook" href="#" target="_blank">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Facebook
                    </a>

                    <button id="copy-btn" class="share-btn copy-link">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                        –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
                    </button>
                </div>

                <div class="link-section">
                    <input id="share-link" class="link-input" type="text" readonly>
                    <button id="copy-link-btn" class="copy-btn">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
                </div>

                <div class="stats">
                    <div class="stat">
                        <div id="views-count" class="stat-number">0</div>
                        <div class="stat-label">–ü—Ä–æ—Å–º–æ—Ç—Ä—ã</div>
                    </div>
                    <div class="stat">
                        <div id="shares-count" class="stat-number">0</div>
                        <div class="stat-label">–ü–æ–¥–µ–ª–∏–ª–∏—Å—å</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º ID –ø—Ä–æ–¥—É–∫—Ç–∞ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const productSlug = urlParams.get('slug');

        // API –±–∞–∑–æ–≤—ã–π URL
        const API_BASE = window.location.origin + '/api';

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const productContent = document.getElementById('product-content');

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ–¥—É–∫—Ç–∞
        async function loadProduct() {
            try {
                let url;
                if (productId) {
                    url = `${API_BASE}/public/products/${productId}`;
                } else if (productSlug) {
                    // –ï—Å–ª–∏ –µ—Å—Ç—å slug, –∏—â–µ–º –ø–æ –Ω–µ–º—É (–Ω—É–∂–Ω–æ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–∏—Ç—å endpoint)
                    url = `${API_BASE}/public/products/${productSlug}`;
                } else {
                    throw new Error('–ù–µ —É–∫–∞–∑–∞–Ω ID –∏–ª–∏ slug –ø—Ä–æ–¥—É–∫—Ç–∞');
                }

                const response = await fetch(url);
                const result = await response.json();

                if (result.status === 'success') {
                    displayProduct(result.data);
                    setupShareButtons(result.data);
                } else {
                    throw new Error(result.message || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                }
            } catch (err) {
                console.error('Error loading product:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.innerHTML = `<p>–û—à–∏–±–∫–∞: ${err.message}</p>`;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ–¥—É–∫—Ç–∞
        function displayProduct(product) {
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
            loading.style.display = 'none';
            productContent.style.display = 'block';

            // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-price').textContent = `${product.price} ‚Ç∏`;
            document.getElementById('product-location').textContent = product.city?.name || '–ù–µ —É–∫–∞–∑–∞–Ω';
            document.getElementById('product-description').textContent = product.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç';

            // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const imageEl = document.getElementById('product-image');
            if (product.main_photo) {
                imageEl.src = `/storage/${product.main_photo}`;
                imageEl.alt = product.name;
            } else {
                imageEl.style.display = 'none';
            }

            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            document.getElementById('views-count').textContent = product.views_count || 0;
            document.getElementById('shares-count').textContent = product.shares_count || 0;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.title = `${product.name} - –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –æ–±—ä—è–≤–ª–µ–Ω–∏–µ–º`;
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫ –ø–æ–¥–µ–ª–∏—Ç—å—Å—è
        function setupShareButtons(product) {
            const shareUrl = `${window.location.origin}/products/${product.slug}`;
            const shareText = `${product.name} - ${product.price} ‚Ç∏`;
            const shareDescription = product.description ? product.description.substring(0, 100) + '...' : '';

            // –°—Å—ã–ª–∫–∞ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
            document.getElementById('share-link').value = shareUrl;

            // WhatsApp
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareText + '\n' + shareUrl)}`;
            document.getElementById('whatsapp-btn').href = whatsappUrl;

            // Telegram
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(shareText)}`;
            document.getElementById('telegram-btn').href = telegramUrl;

            // Facebook
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;
            document.getElementById('facebook-btn').href = facebookUrl;

            // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏
            document.getElementById('copy-btn').addEventListener('click', copyToClipboard);
            document.getElementById('copy-link-btn').addEventListener('click', copyToClipboard);

            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–æ–¥–µ–ª–∏—Ç—å—Å—è –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.share-btn').forEach(btn => {
                if (btn.id !== 'copy-btn') {
                    btn.addEventListener('click', () => {
                        incrementShareCount(product.id);
                    });
                }
            });
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        async function copyToClipboard() {
            const shareLink = document.getElementById('share-link');
            const copyBtn = document.getElementById('copy-link-btn');
            
            try {
                await navigator.clipboard.writeText(shareLink.value);
                
                // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);

                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
                const productId = urlParams.get('id');
                if (productId) {
                    incrementShareCount(productId);
                }
            } catch (err) {
                console.error('Failed to copy:', err);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É');
            }
        }

        // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –ø–æ–¥–µ–ª–∏—Ç—å—Å—è
        async function incrementShareCount(productId) {
            try {
                const response = await fetch(`${API_BASE}/public/products/${productId}/share`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.data && result.data.shares_count) {
                        document.getElementById('shares-count').textContent = result.data.shares_count;
                    }
                }
            } catch (err) {
                console.error('Failed to increment share count:', err);
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (productId || productSlug) {
            loadProduct();
        } else {
            loading.style.display = 'none';
            error.style.display = 'block';
            error.innerHTML = '<p>–ù–µ —É–∫–∞–∑–∞–Ω ID –ø—Ä–æ–¥—É–∫—Ç–∞ –≤ URL</p><p>–î–æ–±–∞–≤—å—Ç–µ ?id=123 –∫ —Å—Å—ã–ª–∫–µ</p>';
        }
    </script>
